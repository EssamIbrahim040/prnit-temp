<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/log.css">
    <title>Sing up</title>
</head>
<body class="text-center">

    
    <main class="form-signin w-100 m-auto">
        <form>
          <img class="mb-4" src="/img/icons/user-plus.svg" alt="" width="72" height="57">
          <h1 class="h3 mb-3 fw-normal">Please sing up </h1>
      
          <div class="form-floating ">
            <input type="text" class="form-control" id="floatingInput" placeholder="Enter Your name">
            <label for="floatingInput">User Name</label>
          </div>
          <div class="form-floating mt-4">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>

          </div>
          <div class="form-floating mt-4">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>

          
        <div class="col-md-5">
            <label for="country" class="form-label">Country</label>
            <select class="form-select" id="country" required>
              <option value="">Choose...</option>
              <option>option </option>
              <option>option </option>
              <option>option </option>
              <option>option </option>
            </select>
            <div class="invalid-feedback">
              Please select a valid country.
            </div>
          </div>
  
          <div class="col-md-4">
            <label for="state" class="form-label">State</label>
            <select class="form-select" id="state" required>
              <option value="">Choose...</option>
              <option>option </option>
              <option>option </option>
              <option>option </option>
              <option>option </option>
            </select>
            <div class="invalid-feedback">
              Please provide a valid state.
            </div>
          </div>
  
          <div class="col-md-3">
            <label for="zip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="zip" placeholder="" required>
            <div class="invalid-feedback">
              Zip code required.
            </div>
          </div>
        </div>
      
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">log in</button>
         <p>If You Ordy Singup <a href="/page/log.html">Login</a> Here</p>
        </form>
      </main>
    <script src="/css/bootstrap.css"></script>
</body>
</html>
